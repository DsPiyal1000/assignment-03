<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles100.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Total Balance: $<span id="total-balance">0</span></h2>
        </div>
        <div class="amounts">
            <div class="deposit">
                <h3>Total Deposit: $<span id="total-deposit">0</span></h3>
            </div>
            <div class="withdraw">
                <h3>Total Withdrawal: $<span id="total-withdraw">0</span></h3>
            </div>
        </div>
        <div class="input-section">
            <input type="number" id="amount" placeholder="Enter amount" min="0">
            <div class="buttons">
                <button id="deposit-btn">Deposit</button>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="script100.js"></script>
</body>

</html>
